<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Addresses</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Registered IP Addresses</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>StationID</th>
            <th>IP</th>
        </tr>
        {% for entry in ips %}
        <tr>
            <td>{{ entry.Name }}</td>
            <td>{{ entry.StationID }}</td>
            <td>{{ entry.IP }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
